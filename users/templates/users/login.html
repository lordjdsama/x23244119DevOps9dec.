{% extends 'expense/base.html' %}

    {% block content %}
    <div class="container">
        
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form">
                <legend class="border-bottom mb-4">Login</legend>
                {{form.as_p}}
            </fieldset>
            
            <div class="form">
                <input class="btn btn-outline-primary" type="submit" value="Login"/>
            </div>
            
        </form>
        
        <div class="border-top pt-3">
            <a href="{% url 'user-register' %}">Sign up here</a>
        </div>
        
    </div>
    {% endblock content %}
